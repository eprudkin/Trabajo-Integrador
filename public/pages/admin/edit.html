<main class="container">
    <section class="row">
        <h1>EDITAR ITEM</h1>
    </section>
    <section class="row">
        <form action="algo.html" method="post" id="formItemEdit" class="col-12 p-4">
            <fieldset class="d-flex flex-row flex-wrap w-100 align-items-center px-5">
                <label for="referrer">Categoría:
                    <select id="dropdown" name="dropdown">
                        <option value="">Elija una opción</option>
                        <option value="Colaboración">Colaboración</option>
                        <option value="Contratación">Contratación</option>
                        <option value="Sitios web´s dinamicos">Sitios web´s dinamicos</option>
                        <option value="Consultas">Consultas</option>
                        <option value="Otros">Otros</option>
                    </select>
                </label>
                <label for="referrer">Licencia:
                    <select id="dropdown" name="dropdown">
                        <option value="">Elija una opción</option>
                        <option value="Colaboración">Colaboración</option>
                        <option value="Contratación">Contratación</option>
                        <option value="Sitios web´s dinamicos">Sitios web´s dinamicos</option>
                        <option value="Consultas">Consultas</option>
                        <option value="Otros">Otros</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="d-flex flex-row flex-wrap w-100 align-items-center px-5">
                <label for="name-label" id="name-label">Nombre del producto: <input type="text" id="nombre"
                        name="nombre" required placeholder="Nombre" class="w-50"></label>
            </fieldset>
            <fieldset>
                <label for="bio">Descipción:
                    <textarea id="bio" name="bio" rows="10" cols="100" class="w-100"
                        placeholder="Descreipción del producto"></textarea>
                </label>
            </fieldset>
            <fieldset class="d-flex flex-row flex-wrap w-100 align-items-center px-5">
                <label for="SKU-label" id="SKU-label">SKU: <input type="text" id="sku" name="SKU" required
                        placeholder="SSK111AB001"></label>
                <label for="precio-label" id="precio-label">Precio: <input type="number" id="precio" name="precio"
                        required placeholder="$0.000,00"></label>
                <label for="stock-label" id="stock-label">Stock: <input type="number" id="stock" name="stock" required
                        placeholder="0"></label>
                    </fieldset>
                    <fieldset class="d-flex flex-row flex-wrap w-100 align-items-center px-5">
                        <label for="stock-label" id="discount-label">Descuento: <input type="number" id="discount" name="discount" required
                            placeholder="10%"></label>
               
                <label for="referrer">Cuotas:
                    <select id="dropdown" name="dropdown">
                        <option value="">Cantidad de cuotas</option>
                        <option value="3">3 cuotas sin interes</option>
                        <option value="6">6 cuotas sin interes</option>
                        <option value="9">9 cuotas sin interes</option>
                        <option value="12">12 cuotas sin interes</option>
                    </select>
                </label>
            </fieldset class="d-flex flex-row flex-wrap w-100 align-items-center px-5">
            <fieldset>
                <label for="file-label" id="file">Imagenes: <input type="file" id="load" name="file"
                    required></label>
            </fieldset>
            <input type="submit" class="btn btn-danger" value="MODIFICAR PRODUCTOS" id="modificar" />
        </form>
    </section>
