    <main class="container">
        <section class="row text-center">
            <h1>CREA TU CUENTA</h1>
            <p>Completa el formulario para ser parte del mundo de los Funkos.</p>
        </section>
        <section class="row mb-3 formulario">
            <form action="resgister.html" method="post" id="register"
                class="col-10 offset-1 col-sm-8  col-md-6 offset-md-1 shadow-lg text-white bg-dark rounded-4 pb-3">
                <fieldset class="d-flex flex-column align-items-center justify-content-center w-100 mt-4">
                    <label for="name-label" id="name-label"><input type="text" id="name" name="name" required
                            placeholder="Nombre"></label>
                    <label for="" id="last-name-label"><input type="text" id="last-name" name="last-name" required
                            placeholder="Apellido"></label>
                    <label id="email-label"><input id="email" name="email" type="email" placeholder="Ingrese su email"
                            required /></label>
                    <label id="password-label"><input id="password" name="password" type="password" minlength="1"
                            maxlength="10" placeholder="password" /></label>
                    <label id="password-label"><input id="password" name="password" type="password" minlength="1"
                            maxlength="10" placeholder="Repita su password" /></label>
                </fieldset>
                <fieldset class="col-10 offset-1 col-sm-8  col-md-6 offset-md-1">
                    <input type="submit" class="btn btn-dark" value="enviar" id="submit" />
                    <input type="checkbox" name="" id="submit"><label for="acepto" class="text-truncate">Acepto los
                        terminos y condiciones</label>
                </fieldset>
            </form>
        </section>
    </main>
